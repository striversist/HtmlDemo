<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body style="width: 50%; max-width: 500px;">

<h2>List as a card</h2>
<ul class="w3-ul w3-card-4 w3-hoverable">
    <li>Jill</li>
    <li>Clare</li>
    <li>Ray</li>
</ul>
<hr/><br/>

<ul class="w3-ul w3-card-4 w3-hoverable">
    <li class="w3-padding-16">
        <span onclick="this.parentElement.style.display='none'" class="w3-closebtn w3-padding w3-medium">x</span>
        <img src="images/img_avatar.jpg" class="w3-circle w3-left w3-margin-right" style="width: 60px;"/>
        <span class="w3-xlarge">Jill</span><br/>
        <span>Web Designer</span>
    </li>
    <li class="w3-padding-16">
        <span onclick="this.parentElement.style.display='none'" class="w3-closebtn w3-padding w3-medium">x</span>
        <img src="images/img_avatar.jpg" class="w3-left w3-circle w3-margin-right" style="width:60px">
        <span class="w3-xlarge">Mike</span><br>
        <span>Software Developer</span>
    </li>
</ul>

</body>
</html>
