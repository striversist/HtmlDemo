<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body style="width: 50%; max-width: 500px;">

<div class="w3-border">
    <div class="w3-container w3-blue">
        <h2>Input Form</h2>
    </div>
    <form class="w3-container">
        <div class="w3-group">
            <label>First Name</label>
            <input type="text" class="w3-input"><br/>
        </div>
        <div class="w3-group">
            <label>Last Name</label>
            <input type="text" class="w3-input">
        </div>
    </form>
</div>
<hr/><br/>

<div class="w3-card-4">
    <div class="w3-container w3-teal">
        <h2>Input Form</h2>
    </div>
    <form class="w3-container">
        <div class="w3-group">
            <label class="w3-text-green">First Name</label>
            <input type="text" class="w3-input w3-border w3-light-grey">
        </div>
        <div class="w3-group">
            <label class="w3-text-green">Last Name</label>
            <input type="text" class="w3-input w3-border w3-light-grey">
        </div>
        <button class="w3-btn w3-blue-grey w3-margin-bottom">Register</button>
    </form>
</div>
<hr/><br/>

<form class="w3-padding w3-card-4">
    <h2>Checkbox</h2>
    <p>
        <input type="checkbox" checked="checked" class="w3-check">
        <label class="w3-validate">Milk</label>
    </p>

    <p>
        <input type="checkbox" class="w3-check">
        <label class="w3-validate">Sugar</label>
    </p>

    <p>
        <input type="checkbox" class="w3-check" disabled>
        <label class="w3-validate">Lemon(Disabled)</label>
    </p>
</form>
<hr/><br/>

<form class="w3-card-4 w3-padding">
    <h2>RadioBox</h2>
    <p>
        <input type="radio" checked="checked" class="w3-radio" name="gender" value="male">
        <label class="w3-validate">Male</label>
    </p>
    <p>
        <input type="radio" class="w3-radio" name="gender" value="female">
        <label class="w3-validate">Female</label>
    </p>
    <p>
        <input type="radio" class="w3-radio" disabled name="gender" value="unknown">
        <label class="w3-validate">Unknown(Disabled)</label>
    </p>
</form>
<hr/><br/>

<form class="w3-card-4 w3-padding" style="height: 160px;">
    <h2>Select</h2>
    <p>
        <select class="w3-select w3-border">
            <option value disabled selected>Choose your favourite sport</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="pingpong">PingPong</option>
            <option value="swimming">Swimming</option>
        </select>
    </p>
</form>
<hr/><br/>

</body>
</html>
