<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body>

<div class="w3-card w3-yellow">
    <p>w3-card</p>
</div>
<hr/><br/>

<div class="w3-card-4">
    <header class="w3-container w3-blue">
        <h1>Header</h1>
    </header>

    <div class="w3-container">
        <p>Lorem ipsum...</p>
        <button class="w3-btn">Button</button>
    </div>

    <footer class="w3-container w3-blue">
        <h5>Footer</h5>
    </footer>
</div>
<hr/><br/>

<div class="w3-card-12" style="width: 50%; max-width: 400px;">
    <img src="images/img_fjords.jpg" alt="Norway" style="width: 100%;"/>
    <div class="w3-container w3-center">
        <p>The Troll's tongue in Hardanger, Norway</p>
    </div>
</div>
<hr/><br/>

<div style="width: 50%; max-width: 500px;">
    <div class="w3-card-12 w3-dark-grey">
        <div class="w3-container w3-center">
            <h3>Friend Request</h3>
            <img src="images/img_avatar.jpg" alt="friend" style="width: 80%;"/>
            <h5>John Snow</h5>
            <button class="w3-btn w3-green" style="width: 40%;">Accept</button>
            <button class="w3-btn w3-red" style="width: 40%;">Denied</button>
        </div>
    </div>
</div>
<hr/><br/>

<div class="w3-card-4" style="width: 50%; max-width: 500px;">
    <header class="w3-container w3-light-grey">
        <h3>Joseph Sun</h3>
    </header>
    <div class="w3-container">
        <p>A request from new friend</p>
        <hr/>
        <img src="images/img_avatar.jpg" class="w3-left w3-circle w3-margin-right" style="width: 70px;">
        <p>CED at Mighty Schools. Marketing and Advertising. Seeking a new job and new opportunities.</p>
    </div>
    <br/><br/>
    <button class="w3-btn w3-dark-grey w3-btn-block">+Connect</button>
</div>

</body>
</html>
